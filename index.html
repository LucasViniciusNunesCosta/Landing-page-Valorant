<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container__header">
            <img src="images/Logo valorant.svg" alt="" class="logo">
            <img src="images/PUCH.png" alt="" class="riot">
            <img src="images/share.svg" alt="" class="share">
    </header>
    <main class="container__main">
        <section class="container__character">
            <img src="images/V_Logotype_Grey.png" alt="">
            <div class="characters">
                <div class="character"><img src="images/omen.png" alt="personagem omen"><p>Omen</p></div>
                <div class="character"><img src="images/sova.png" alt="personagem sova"><p>Sova</p></div>
                <div class="character"><img src="images/sage.png" alt="personagem sage"><p>Sage</p></div>
            </div>
        </section>
        <section class="container__banner">
            <img src="images/phoenix.png" alt="personagem phoenix">
        </section>
    </main>
</body>
</html>
